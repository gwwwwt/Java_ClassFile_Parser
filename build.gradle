
apply plugin: 'java'

sourceSets {
    main{
        java {
            srcDir 'src/java'
        }

        resources {
            srcDir 'src/resources'
        }
    }
}

buildDir = 'out'

repositories {
    mavenCentral()
}

dependencies{
   compile 'net.sf.ehcache:ehcache:2.10.4'
}

task downloadJarToLib(type: Copy) {
    from configurations.runtime
    into 'lib'
}